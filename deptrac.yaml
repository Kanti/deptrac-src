services:
  - class: Internal\Qossmic\Deptrac\IgnoreDependenciesOnContract
    tags:
     - { name: kernel.event_listener, event: Qossmic\Deptrac\Contract\Analyser\ProcessEvent }

deptrac:
  paths:
    - ./src

  analyser:
    types:
      - class
      - class_superglobal
      - file
      - function
      - function_superglobal
      - function_call

  formatters:
    graphviz:
      pointToGroups: true
      groups:
        Contract:
          - Contract
        Supportive:
          - Supportive
          - File
        Symfony:
          - Console
          - DependencyInjection
          - OutputFormatter
        Core:
          - Analyser
          - Ast
          - Dependency
          - InputCollector
          - Layer

  layers:
    # Domains
    - name: Analyser
      collectors:
        - type: directory
          value: src/Core/Analyser/.*
    - name: Ast
      collectors:
        - type: directory
          value: src/Core/Ast/.*
        - type: className
          value: ^PHPStan\\PhpDocParser\\.*
          private: true
        - type: className
          value: ^PhpParser\\.*
          private: true
        - type: className
          value: ^phpDocumentor\\Reflection\\.*
          private: true
    - name: Console
      collectors:
        - type: directory
          value: src/Supportive/Console/.*
    - name: Dependency
      collectors:
        - type: directory
          value: src/Core/Dependency/.*
    - name: DependencyInjection
      collectors:
        - type: directory
          value: src/Supportive/DependencyInjection/.*
    - name: Contract
      collectors:
        - type: directory
          value: src/Contract/.*
    - name: InputCollector
      collectors:
        - type: directory
          value: src/Core/InputCollector/.*
    - name: Layer
      collectors:
        - type: directory
          value: src/Core/Layer/.*
    - name: OutputFormatter
      collectors:
        - type: directory
          value: src/Supportive/OutputFormatter/.*
        - type: className
          value: ^phpDocumentor\\GraphViz\\.*
          private: true
    - name: File
      collectors:
        - type: directory
          value: src/Supportive/File/.*
    - name: Supportive
      collectors:
        - type: bool
          must_not:
            - type: directory
              value: src/Supportive/.*/.*
          must:
            - type: directory
              value: src/Supportive/.*

  ruleset:
    Layer:
      - Ast
    Console:
      - Analyser
      - OutputFormatter
      - DependencyInjection
      - File
    Dependency:
      - Ast
    Analyser:
      - Layer
      - Dependency
      - Ast
    OutputFormatter:
      - DependencyInjection
    Ast:
      - File
      - InputCollector
    InputCollector:
      - File
